<div class="modal-header">
    <h3 class="modal-title">Delete production</h3>
</div>
<div class="modal-body">
    Are you sure you'd like to delete {{controller.prodToDelete.title}}?
</div>
<div class="modal-footer">
    <button ng-click="controller.deleteProd()">Yes</button>
    <button ng-click="controller.cancelDelete()">No</button>
</div>
